<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Course Manager</title>
</head>
<body>
<div align="center">
    <h1>Course Manager</h1>
    <br/><br/>
    <table border="1" cellpadding="10" width="70%">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.id}">Course ID</td>
            <td th:text="${course.name}">Name</td>
            <td th:text="${course.author}">Author</td>

            <td>
                <a th:href="@{'/updateCourse/' + ${course.id}}">Edit</a>
                <a th:href="@{'/deleteCourse/' + ${course.id}}">Delete</a>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3"><a href="newCourse">Create New Course</a></td>
        </tr>
        </tbody>
    </table>

    <table border="1" cellpadding="10" width="70%">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">Email</td>

            <td>
                <a th:href="@{'/updateUser/' + ${user.id}}">Edit</a>
                <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3"><a href="newUser">Create New User</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
