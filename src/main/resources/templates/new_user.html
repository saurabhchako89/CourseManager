<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" method="post" th:action="@{/saveUser}"
          th:object="${user}">

        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td>User Email:</td>
                <td><input th:field="*{email}" type="text"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
