<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Course</title>
</head>
<body>
<div align="center">
    <h1>Edit Course</h1>
    <br/>
    <form action="#" method="post" th:action="@{/saveCourse}"
          th:object="${course}">

        <table border="0" cellpadding="10">
            <tr>
                <td>Course ID:</td>
                <td>
                    <input readonly="readonly" th:field="*{id}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td>
                    <input th:field="*{name}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Course Author:</td>
                <td><input th:field="*{author}" type="text"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
