<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Course Manager</title>
</head>
<body>
<div align="center">
    <h1>Course List</h1>
    <a href="new">Create New Course</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Name</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${listCourses}">
            	<td th:text="${course.id}">Product ID</td>
                <td th:text="${course.name}">Name</td>
                <td th:text="${course.author}">Brand</td>

                <td>
                	<a th:href="@{'/edit/' + ${course.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${course.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
